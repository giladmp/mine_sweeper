<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mine Sweeper</title>
    <link rel="icon" href="bomb.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='main.js'></script>
</head>

<body onload="initGame()">

    <div class="main-container">
        <div class="dashboard-container">
            <div>🚩</div>
            <div class="flags-counter"></div>
            <button onclick="initGame()">🙂</button>
            <div class="timer">000</div>
            <div>⏰</div>
        </div>
        <div class="board-container"></div>
        <div class="buttons-container">
            <button onclick="setGameLevel(4, 2)">beginner</button>
            <button onclick="setGameLevel(8, 8)">medium</button>
            <button onclick="setGameLevel(12, 24)">expert</button>
        </div>
        <div class="game-over"></div>
        <div class="you-win"></div>
    </div>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</body>

</html>
